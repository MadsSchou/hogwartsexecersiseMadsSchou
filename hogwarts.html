<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Chonburi&family=Coiny&family=Lobster&family=Lobster+Two&family=Luckiest+Guy&family=Open+Sans:wght@300&family=Patua+One&family=Righteous&family=Staatliches&display=swap" rel="stylesheet" />

    <title>Hogwarts</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Hogwarts</h1>
      </div>

    <div id="filter">
      Filter:
      <button class="filter" data-action="filter" data-filter="hufflepuff">Hufflepuff</button>
      <button class="filter" data-action="filter" data-filter="rawenclaw">Rawenclaw</button>
      <button class="filter" data-action="filter" data-filter="gryffindor">Gryffindor</button>
      <button class="filter" data-action="filter" data-filter="slytherin">Slytherin</button>
      <button class="filter" data-action="filter" data-filter="*">All</button>
    </div>
    <!-- <nav class="search">        </nav>


<nav class="nav_sorting">        </nav> -->

    <hr />

    <table id="list">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Middlename</th>
          <th>Nickname</th>
          <th>Lastname</th>
          <th>House</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <template id="student">
      <tr>
        <td data-field="firstname">Firstname</td>
        <td data-field="middlename">Middlename</td>
        <td data-field="nickname">Nickname</td>
        <td data-field="lastname">Lastname</td>
        <td data-field="house">House</td>
        <td><img data-field="student_img" src="" alt="Student picture" /></td>
      </tr>
    </template>

    <div id="pop_up">
      <section class="popup_article">
        <article class="student_info">
          <button class="close">&times;</button>
          <div class="top">
            <img class="student_img" src="" alt="" />
            <!-- <img class="crest_img" src="" alt="crests" data-badges="crest" /> -->
          </div>
        </article>
        <article class="info_wrapper">
          <h3><span id="fullname"></span></h3>
          <h4>House: <span id="house"></span></h4>
          <p>Firstname: <span id="firstname"></span></p>
          <p>Nickname: <span id="nickname"></span></p>
          <p>Middlename: <span id="middlename"></span></p>
          <p>Lastname: <span id="lastname"></span></p>
          <!-- <p>Blood History: <span class="blood"></span></p> -->
        </article>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
